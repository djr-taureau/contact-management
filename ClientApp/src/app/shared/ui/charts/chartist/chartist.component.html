<!--Line with Area Chart 1 Starts-->
<div class="row">
    <div class="col-sm-12">
        <div class="content-header">Chartist</div>
        <p class="content-sub-header">Angular component for Chartist.js</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Line with Area Chart</h4>
            </div>
            <div class="card-body">
                <div class="card-block">
                    <div id="line-area1" class="height-400 lineArea1">
                        <x-chartist [data]="lineArea1.data" [type]="lineArea1.type" [options]="lineArea1.options" [responsiveOptions]="lineArea1.responsiveOptions"
                            [events]="lineArea1.events">
                        </x-chartist>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Line with Area Chart 1 Ends-->
